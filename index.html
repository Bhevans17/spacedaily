<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="shortcut icon" href="img/nasa-logo.png" />
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>Space Daily</title>
</head>

<body>

    <div id="particles-js">
    </div>

    <div id="main-section" class="container">
        <div class="row pt-5">
            <div class="col-md-12">
                <img id="nasa-logo" src="img/nasa-logo.png" alt="">
            </div>
            <div class="col-md-12 mb-3">
                <h1>Astronomy Picture Of The Day</h1>
            </div>
            <div class="col-md-12 mb-5">
                <img class="img-fluid" id="apod_img_id" />
                <iframe id="apod_vid_id" type="text/html"></iframe>
            </div>
            <div class="col-md-8 offset-md-2 px-5">
                <h2 id="apod_title"></h2>
                <p id="apod_explanation"></p>
            </div>
            <div class="col-md-12 mt-5">
                <p>Nasa's API can be found <a href="https://api.nasa.gov/">here</a></p>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="index.js"></script>

</html>
